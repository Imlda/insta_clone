<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="verification.css">
    <title>Verification</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <i class='bx bx-chevron-left'></i>
        </div>
        <div class="under">
            <div class="user-info">
                <div class="username">user_1</div>
                <i class='bx bxs-circle'></i>
                <div class="instagram-text">Instagram</div>
            </div>
        </div>
        <h1 class="reset-password-text">Reset Password</h1>
        <p class="password-requirements">Your password must be at least six characters and should include a combination of numbers, letters, and special characters (!$@%)</p>
        <div class="input-container">
            <input type="password" placeholder="New Password">
        </div>
        <div class="input-container">
            <input type="password" placeholder="Retype New Password">
        </div>
        <button class="reset-password-button">Reset Password</button>
    </div>
</body>

</html>
