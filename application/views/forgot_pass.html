<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="forgot_pass.css">
    <title>Forgot Password</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <i class='bx bx-chevron-left'></i>
        </div>
        <h1 class="find-account-text">Find your account</h1>
        <p class="session-text">Enter your email address or username</p>
        <div class="cant-reset-password"><a>Can't reset your password?</a></div>
        <div class="input-container">
            <input type="password" placeholder="Email address or username">
        </div>
        <button class="find-account-button">Find Account</button>
    </div>
</body>

</html>
